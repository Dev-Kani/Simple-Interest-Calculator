<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Web App</title>
</head>
<body>
    <div class="container">
        <h1>Simple Interest Calculator</h1>
        <div class="card-body">
            <section class="all-inputs">
                <div>
                    <p>Amount</p>
                    <p>Interest Rate</p>
                    <p>No. of Years</p>
                </div>
                <div class="input-2">
                    <input type="number" id="principal" value="" placeholder="100"><br>
                    <input type="range" id="rate" step="0.1" min="1" max="20" value="5"> <span id="interest"></span>%<br> 
                    <select id="years" name="" form="">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </section>
            
            <div class="outputs">
                <button onclick="compute()">Compute Interest</button>
                <h6>If you deposit <span id="amount"></span></h6>
                <h6>at an interest rate of <span id="rangeValue"></span>%</h6>
                <h6>You will receive an amount of <span id="finalAmount"></span></h6>
                <h6>in the year <span id="numYears"></span></h6>
            </div>
        </div>
        <h5 class="footer"><span>&copy</span> Everyone Can Get Rich</h5>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
